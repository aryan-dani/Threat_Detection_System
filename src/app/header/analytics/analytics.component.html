<div class="analytics-container">
  <!-- Stats Cards -->
  <div class="stats-grid">
    <div *ngFor="let stat of stats" class="stat-card">
      <div class="stat-card__content">
        <div class="stat-card__header">
          <span class="stat-card__title">{{ stat.title }}</span>
          <span class="material-icons stat-card__icon">{{ stat.icon }}</span>
        </div>
        <div class="stat-card__value">{{ stat.value }}</div>
        <div class="stat-card__change" [class.positive]="stat.isPositive">
          {{ stat.change }} from last month
        </div>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-container">
    <!-- Main Trend Chart -->
    <div class="chart-card trend-chart">
      <h2 class="chart-card__title">Detection Trends</h2>
      <div class="chart-card__content">
        <canvas baseChart
          [data]="lineChartData"
          [options]="commonOptions"
          type="line">
        </canvas>
      </div>
    </div>

    <!-- Secondary Charts -->
    <div class="charts-grid">
      <div class="chart-card">
        <h2 class="chart-card__title">Detection by Location</h2>
        <div class="chart-card__content">
          <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            type="pie">
          </canvas>
        </div>
      </div>
      <div class="chart-card">
        <h2 class="chart-card__title">Hourly Distribution</h2>
        <div class="chart-card__content">
          <canvas baseChart
            [data]="barChartData"
            [options]="commonOptions"
            type="bar">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>

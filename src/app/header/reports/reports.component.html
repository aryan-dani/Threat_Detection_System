<div class="reports-container reports-page">
  <!-- Generated Reports Section -->
  <div class="reports-section">
    <div class="reports-header">
      <h2 class="section-title">Generated Reports</h2>
      <button mat-raised-button color="primary" class="generate-btn" (click)="generateNewReport()">
        <mat-icon>add_circle</mat-icon>
        Generate New Report
      </button>
    </div>

    <div class="reports-list">
      <div *ngFor="let report of reports" class="report-item">
        <div class="report-info">
          <h3 class="report-title">{{report.title}}</h3>
          <p class="report-date">Generated on {{report.date | date:'medium'}}</p>
        </div>
        <button mat-icon-button color="primary" (click)="downloadReport(report)" aria-label="Download report">
          <mat-icon>download</mat-icon>
        </button>
      </div>
      
      <div *ngIf="reports.length === 0" class="reports-empty">
        <mat-icon>description</mat-icon>
        <p>No reports generated yet</p>
      </div>
    </div>
  </div>

  <!-- Scheduled Reports Section -->
  <div class="reports-section">
    <div class="reports-header">
      <h2 class="section-title">Scheduled Reports</h2>
      <div class="header-actions">
        <button mat-raised-button color="primary">
          <mat-icon>schedule</mat-icon>
          New Schedule
        </button>
        <button mat-icon-button aria-label="Filter list">
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
    </div>

    <div class="reports-list">
      <div *ngFor="let report of scheduledReports" class="report-item">
        <div class="report-info">
          <h3 class="report-title">{{report.title}}</h3>
          <p class="report-schedule">
            <span class="frequency">{{report.frequency}}</span>
            <span class="separator">â€¢</span>
            <span class="next-run">Next run: {{report.nextRun | date:'medium'}}</span>
          </p>
        </div>
        <div class="report-actions">
          <button mat-stroked-button color="primary" (click)="editScheduledReport(report)">
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button mat-stroked-button color="warn" (click)="disableScheduledReport(report)">
            <mat-icon>pause</mat-icon>
            Disable
          </button>
        </div>
      </div>

      <div *ngIf="scheduledReports.length === 0" class="reports-empty">
        <mat-icon>schedule</mat-icon>
        <p>No scheduled reports</p>
      </div>
    </div>
  </div>
</div>
